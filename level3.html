<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Plank Challenge Wesbsite</title>
  </head>
  <body>
    <div class="container-fluid">
    <div class="container">
        <h1 class="display-3 fw-bold orange-font mt-3">Let's Workout!</h1>
        <span class="sans-font fw-bold">Plank Challenge Timer Program</span>
    </div>
    <div class="row my-3 my-xl-5 ms-md-0 ms-1 d-flex justify-content-center">
      <div id="timer" class="col-12 text-sm-center timer display-1">60</div>
      <div class="col-12 d-sm-flex justify-content-center gap-2">
        <button class="btn btn-sm-lg fw-bold my-2 btn-primary" id="timerButton" onclick="toggleTimer()">Start</button>
        <button class="btn btn-sm-lg fw-bold my-2 btn-danger" id="resetButton" onclick="resetTimer()">Reset</button>
      </div>
    </div>
    <div class="container back">
      <a class="btn btn-sm-lg btn-success fw-bold" href="main.html">&#129044; Back</a>
    </div>
    <div class="container">
      <div class="mt-5 pt-4 text-center">@爱沙-2025</div>
    </div>
    </div>
    <script>
        let timeLeft = 60;
        let timerInterval;
        let isRunning = false;
        let sound = new Audio('sound.mp3');

        function toggleTimer() {
            if (isRunning) {
                // If the timer is running, stop it
                clearInterval(timerInterval);
                document.getElementById("timerButton").textContent = "Start";
                isRunning = false;
            } else {
                // If the timer is not running, start it
                timerInterval = setInterval(function() {
                    timeLeft--;
                    document.getElementById("timer").textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);  // Stop the timer when it reaches 0
                        document.getElementById("timerButton").textContent = "Start";
                        sound.play(); // Play the sound when time's up
                        alert("Time's up!");
                        isRunning = false; // Reset the state
                    }
                }, 1000);
                
                document.getElementById("timerButton").textContent = "Stop";
                isRunning = true;
            }
        }
        function resetTimer() {
            clearInterval(timerInterval);  // Stop the timer if it's running
            timeLeft = 60;  // Reset the time
            document.getElementById("timer").textContent = timeLeft;  // Update the display
            document.getElementById("timerButton").textContent = "Start";  // Reset button text
            isRunning = false;  // Reset the timer state
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
